<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Cafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="left-side">
            <i class="fa-solid fa-utensils" id="food-icon"></i>
            <span id="food">Foody Cafe</span>
        </div>

        <div class="search-data">
            <input type="text" name="search-item" placeholder="search for over 1,00,000 recipe" id="searchinput"/>
            <button id="search">search</button>
        </div>

        <div class="add-recipe">
            <button id="add-recipe">Add Recipe</button>
        </div>

        <div class="bookmarks">
            <div class="childbookmark" id="childbookmark">
               
            </div>
        </div>
    </div>

    <div class="pagination" id="pagination">
        
    </div>

    <div class="two-container">
        <div class="left-container" id="left-container">

        </div>
        <div class="right-container" id="right-container">
            <i class="fa-solid fa-face-smile" id="smile"></i>
            <span id="text">start by searching for a receipe or an ingredient have fun!!!</span>
        </div>
    </div>

    <script type="module" src="controller.js"></script>
</body>
</html>
